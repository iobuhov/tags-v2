<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>Kodak VISION3 labels</title>
  </head>
  <body>
    <template id="ftag">
      <div class="tag kodak-vision3">
        <div class="header">
          <div class="brand">Kodak</div>
          <div class="info">
            <div class="exp">24 <span class="sm">EXP.</span></div>
            <div class="iso">250D</div>
          </div>
        </div>
        <div class="body">
          <div class="left kind">VISION3</div>
          <div class="right">
            <div class="dbl">DEVELOP BEFORE</div>
            <div class="dbd">01/2027</div>
          </div>
        </div>
        <div class="point"></div>
      </div>
    </template>

    <script>
      const num = 40;
      const tag = document.querySelector('#ftag');
      for (let n = 0; n < num; n += 1) {
        document.body.append(tag.content.cloneNode(true));
      }
    </script>
  </body>
</html>
