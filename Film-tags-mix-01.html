  <body>
    <template id="fk-gold">
      <div class="tag kodak-gold">
        <div class="header">
          <div class="brand">Kodak</div>
          <div class="info">
            <div class="exp">
              <span class="ecount">24</span>
              <span class="sm">EXP.</span>
            </div>
            <div class="iso">200</div>
          </div>
        </div>
        <div class="body">
          <div class="left kind">Gold</div>
          <div class="right">
            <div class="dbl">DEVELOP BEFORE</div>
            <div class="dbd">03/2026</div>
          </div>
        </div>
        <div class="point"></div>
      </div>
    </template>

    <script>
      {
        const num = 3;
        const ecount = 36;
        const date = "04/2027"
        const tag = document.querySelector('#fk-umax');

        for (let n = 0; n < num; n += 1) {
          const elt = tag.content.cloneNode(true)
          elt.querySelector(".ecount").textContent=ecount;
          elt.querySelector(".dbd").textContent=date;
          document.body.append(elt);
        }
      }
